<!DOCTYPE html>
<html>
<head>
    <title>Battle Prompt</title>
</head>
<body>
    <h2>Anime Battle Prompt</h2>

    {% if style %}
      <p><strong>Style:</strong> {{ style }}</p>
    {% endif %}

    <p>{{ prompt }}</p>

    {% if error %}
      <p style="color: red; font-weight: bold;">{{ error }}</p>
      <button onclick="window.location.href='/'">Retry</button>
    {% endif %}

    {% if image_url %}
      <h3>Generated Image</h3>
      <!-- optional: user guidance -->
      <p><em>Expected wait: ~3 min first run, ~1 min warm.</em></p>
      <img src="{{ image_url }}" alt="Anime battle image" style="max-width: 100%;"><br><br>
      <a href="/">Generate Another</a>
    {% endif %}

</body>
</html>
