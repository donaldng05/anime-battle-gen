<!DOCTYPE html>
<html>
<head>
    <title>Anime Battle Generator</title>
</head>
<body>
    <h2>Enter your characters</h2>
    <form action="/results" method="post">
        <h3>You</h3>
        <label for="your_name">Your Name:</label><br>
        <input type="text" name="your_name" placeholder="Your name" required><br><br>

        <label for="your_traits">Your Traits:</label><br>
        <input type="text" name="your_traits" placeholder="e.g. white spiky hair, glowing red eyes, fire aura" required><br>
        <p style="font-size: small; color: gray;">
            Suggestions: "white messy hair, glowing red eyes", "robotic limbs, lightning tattoos", "dragon wings, flame aura"
        </p><br>

        <h3>Your Friend</h3>
        <label for="friend_name">Friend's Name:</label><br>
        <input type="text" name="friend_name" placeholder="Friend's name" required><br><br>

        <label for="friend_traits">Friend's Traits:</label><br>
        <input type="text" name="friend_traits" placeholder="e.g. green ponytail, demon eyes, ice armor" required><br>
        <p style="font-size: small; color: gray;">
            Suggestions: "green ponytail, demon eyes", "cybernetic eye, blue flames", "ice armor, neon wings"
        </p><br>

        <input type="submit" value="Generate Battle Prompt">
    </form>
</body>
</html>
